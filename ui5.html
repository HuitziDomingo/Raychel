<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raychel UI5</title>
    <link rel="stylesheet" href="css/listefi.css" />
    <link rel="stylesheet" href="css/raychel.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/fonts/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="bg-orange">
    <!--Letras Neon-->
    <div class="container mg-sec">
        <a href="">
            <h2 class="rc-letterneon cont-400">Hola Mundo!!!</h2>
        </a>
    </div>
    <!--Preload-->
    <div class="container cont-500 tx-center">
        <div class="rc-loadbar rc-loadbar1"></div>
        <div class="rc-loadbar rc-loadbar2"></div>
        <div class="rc-loadbar rc-loadbar3"></div>
        <div class="rc-loadbar rc-loadbar4"></div>
        <div class="rc-loadbar rc-loadbar5"></div>
        <div class="rc-loadbar rc-loadbar6"></div>
        <div class="rc-loadbar rc-loadbar7"></div>
        <div class="rc-loadbar rc-loadbar8"></div>
    </div>
    <!--Preload2-->
    <div class="container cont-500 tx-center">
        <div class="rc-loading mg-sec">
            <span>Loading...</span>
        </div>
    </div>
    <!--Menu-->
    <div class="middle">
        <div class="rc-menu">
            <li class="rc-menuitems" id="btn-menu">
                <a href="cont-menu" class="rc-menubtn"><span class="icon-user"></span> Profile</a>
                <div class="rc-smenu">
                    <a href=""><span class="icon-book"></span> Posts</a>
                    <a href=""><span class="icon-user"></span> Profile</a>
                </div>
            </li>
            <li class="rc-menuitems" id="posts">
                <a href="#posts" class="rc-menubtn"><span class="icon-user"></span> Profile</a>
                <div class="rc-smenu">
                    <a href=""><span class="icon-book"></span> Posts</a>
                    <a href=""><span class="icon-user"></span> Profile</a>
                </div>
            </li>
            <li class="rc-menuitems">
                <a href="" class="rc-menubtn"><span class="icon-user"></span> Profile</a>
                <div class="rc-smenu">
                    <a href=""><span class="icon-book"></span> Posts</a>
                    <a href=""><span class="icon-user"></span> Profile</a>
                </div>
            </li>
        </div>
    </div>
    <!--Sripts de programacion.-->
    <script src="js/raychel.js"></script>
    <script>
        raychel.munuDropDown('#btn-menu', '#cont-menu');
    </script>
</body>

</html>
